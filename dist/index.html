<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
</head>
<body>
  <div id="rules" class="hidden">
    <div class="modal">
      <h2>How to Play</h2>
      <p>This is where we explain the rules of the game.</p>
      <button class=hide-rules>Close</button>
    </div>
  </div>
  
  <div id="startup">
    <h1>Memory Game</h1>
    <button class="show-rules">How to Play</button>

    <div id="player-list">
      <div>
        <h2>Players:</h2>
        <button id="add-player">Add Player</button>
        <form action="" id="player-form" class="hidden">
          <div id="icon-select">
            <div id="icon-choices" class="hidden">
              <img src="https://singlecolorimage.com/get/33fd8f/50x50" alt="" class="icon-choice">
              <img src="https://singlecolorimage.com/get/67a8b4/50x50" alt="" class="icon-choice">
              <img src="https://singlecolorimage.com/get/cde4b4/50x50" alt="" class="icon-choice">
              <img src="https://singlecolorimage.com/get/e4a4eb/50x50" alt="" class="icon-choice">
              <img src="https://singlecolorimage.com/get/ebcc7c/50x50" alt="" class="icon-choice">
              <img src="https://singlecolorimage.com/get/ebe764/50x50" alt="" class="icon-choice">
            </div>
            <img src="https://singlecolorimage.com/get/33fd8f/50x50" alt="" id="current-icon">
            <input type="text" name="playerIcon" id="playerIcon" hidden value='https://singlecolorimage.com/get/33fd8f/50x50'>
          </div>
          <label for="playerName">
            Player name: <input type="text" id="playerName" name="playerName" required>
          </label>
          <label for="playerType">
            Bot <input type="checkbox" name="playerType" id="playerType" value="computer">
          </label>
          <button type="submit">Add</button>
          <button id="cancel-player">Cancel</button>
        </form>
      </div>
      <div id="players"></div>
    </div>

    
    <button id="start-game">Start Game</button>
    <div id="errors"></div>
  </div>

  <main class="hidden">
    <div id="player-display"></div>
    <h2>Static cards</h2>
    <ul id="card-list">
    </ul>
    <h2>Flippable cards</h2>
    <p id="simple-memory-card-score"></p>
    <p id="memory-card-log"></p>
    <ul id="flippable-card-list">
    </ul>
  </main>
  <script src="main.js"></script>
</body>
</html>
