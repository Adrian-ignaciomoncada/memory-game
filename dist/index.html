<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
</head>
<body>
  <div id="rules" class="hidden">
    <div class="modal">
      <h2>How to Play</h2>
      <p>This is where we explain the rules of the game.</p>
      <button class=toggle-rules>Close</button>
    </div>
  </div>
  
  <div id="startup">
    <h1>Memory Game</h1>
    <button class="toggle-rules">How to Play</button>

    <div id="player-list">
      <h2>Players:</h2>
    </div>

    <form action="" id="player-form">
      <label for="playerName">
        Player name: <input type="text" id="playerName" name="playerName" required>
      </label>
      <label for="playerType">
        Bot <input type="checkbox" name="playerType" id="playerType" value="computer">
      </label>
      <button type="submit">Add Player</button>
    </form>
    
    <button id="start-game">Start Game</button>
    <div id="errors"></div>
  </div>

  <main class="hidden">
    <h2>Static cards</h2>
    <ul id="card-list">
    </ul>
    <h2>Flippable cards</h2>
    <p id="simple-memory-card-score"></p>
    <p id="memory-card-log"></p>
    <ul id="flippable-card-list">
    </ul>
  </main>
  <script src="main.js"></script>
</body>
</html>
